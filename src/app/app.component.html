<ion-app>
  <ion-menu side="start" menuId="sideMenu">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>

        <ion-menu-toggle menu="sideMenu">
          <ion-item routerLink="/home">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle menu="sideMenu">
          <ion-item routerLink="/admin">
            <ion-icon name="construct-outline" slot="start"></ion-icon>
            <ion-label>Admin</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle menu="sideMenu">
          <ion-item routerLink="/about">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>About</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
      </ion-list>
    </ion-content>

    <ion-footer>
      <ion-toolbar>
        <ion-menu-toggle menu="sideMenu">
          <ion-item>
            <ion-icon name="exit-outline" slot="start"></ion-icon>
            <ion-label>Exit</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-toolbar>
    </ion-footer>

  </ion-menu>

  <ion-router-outlet main></ion-router-outlet>
</ion-app>
